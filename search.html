    <script>
      var db, mancount, bukcount;
      var nameInput = document.getElementById('searchbox-name');
      var reqdiv = document.getElementById('searchresults');
      var metainfo = document.getElementById('metainfotext');

      nameInput.addEventListener('input', function (e) {
        const query = nameInput.value.trim();
        if (query.length >= 2)
          runQuery(query);
        else {
          reqdiv.innerHTML = '';
          metainfo.innerHTML = `Query ${mancount} manifests among ${bukcount} buckets`;
        }
      });

      const runQuery = async query => {
        var results = [];

        var stmt = db.prepare(`
          SELECT * FROM (
            SELECT name,version,bucket_url,description,manifest_url,homepage
            FROM apps
            WHERE name LIKE "%${query}%"
            ORDER BY
              CASE
                WHEN name LIKE "${query}" THEN 1
                WHEN name LIKE "${query}%" THEN 2
                WHEN name LIKE "%${query}" THEN 3
                ELSE 4
              END
          ) ALIAS1
          UNION ALL
          SELECT * FROM (
            SELECT name,version,bucket_url,description,manifest_url,homepage
            FROM apps
            WHERE description LIKE "%${query}%"
          ) ALIAS2
        `);
        while(stmt.step())
          results.push(stmt.getAsObject());
        stmt.free();

        // console.log(results);

        metainfo.innerHTML = `${results.length} result(s)`;
        reqdiv.innerHTML = '';
        for (var i of results)
          reqdiv.insertAdjacentHTML('beforeend', `
            <tr>
              <td style="text-align: left"><a href="${i.homepage}">${i.name}</a></td>
              <td style="text-align: left">
                <a href="${i.manifest_url}">
                  ${i.version.split("*").length - 1 === 2
                    ? `<em>${i.version.replaceAll('*', '')}</em>`
                    : i.version}
                </a>
              </td>
              <td style="text-align: left">${i.description}</td>
              <td style="text-align: left"><a href="${i.bucket_url}">${i.bucket_url.replace('https://github.com/', '')}</a></td>
            </tr>
          `);
      };

      (async () => {
        const sqlPromise = initSqlJs({
          locateFile: filename => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.1/${filename}`
        });
        const dataPromise = fetch("/scoop-directory/scoop_directory.db").then(res => res.arrayBuffer());
        const [SQL, buf] = await Promise.all([sqlPromise, dataPromise])
        db = new SQL.Database(new Uint8Array(buf));

        var cntst = db.prepare(`
          SELECT (
            SELECT COUNT(*) FROM apps
          ) AS appc, (
            SELECT COUNT(*) FROM buckets
          ) AS bukc
        `);
        cntst.step();
        mancount = cntst.getAsObject()['appc'];
        bukcount = cntst.getAsObject()['bukc'];
        cntst.free();
        metainfo.innerHTML = `Query ${mancount} manifests among ${bukcount} buckets`;
      })();
    </script>
